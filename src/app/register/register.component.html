<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="text-register">Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" name="email" ngModel required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" name="password" ngModel required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="button-register">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
