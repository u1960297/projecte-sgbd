<div style="display: flex; justify-content: flex-end;">
    <!-- Altres elements -->
    <p-button *ngIf="authService.isLoggedIn()" label="Profile" icon="pi pi-user" (onClick)="goToProfile()"></p-button>
    <p-button *ngIf="!authService.isLoggedIn()" label="Inicia sessiÃ³" icon="pi pi-sign-in" (onClick)="goToLogin()"></p-button>
    <p-button *ngIf="authService.isLoggedIn()" label="Logout" icon="pi pi-plus" (onClick)="logout()"></p-button>
</div>

<br>

<p-panel header="Receipts">
    <div style="display: grid; column-gap: 1rem; row-gap: 1rem; grid-template-columns: 1fr 1fr;">
        <p-card *ngFor="let receipt of receipts" (dblclick)="goToReceipt(receipt)">
            <app-receipt [receipt]="receipt"></app-receipt>
        </p-card>
    </div> 
</p-panel>

<p-dialog header="{{currentReceipt.name}}" [(visible)]="showRecipe" [style]="{width: '50vw'}" 
        [modal]="true" [draggable]="false" [resizable]="false" [maximizable]="true">
    <app-receipt [receipt]="currentReceipt"></app-receipt>
</p-dialog>
