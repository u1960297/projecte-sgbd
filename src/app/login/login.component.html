<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="login-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" name="email" ngModel required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" name="password" ngModel required>
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Login</button>
          <button mat-button routerLink="/register">Sign up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <div class="google-login">
    <button mat-stroked-button color="accent" (click)="loginWithGoogle()">Login with Google</button>
  </div>
</div>
